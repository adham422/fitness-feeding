<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password</title>
    <link rel="stylesheet" href="../css/master.css">
    <link rel="stylesheet" href="../css/all.min.css">
</head>
<body>
    <div id="container">
        <div id="signpage">
            <div class="logo">
                <div class="logo-img">
                    <img src="../images/dambel.png" alt="Error in load photo" width="70px" height="70px">
                </div>
                <div class="title">Fitness & Feeding System</div>
            </div>
            <div id="signin-box">
                <div id="content-signheader">
                    <div id="sign-header1">
                        <p style="margin-bottom: 10px;">Welcome to <span id="backuser">Fitness & Feeding</span></p>
                        <div class="sign-title" style="font-size: 1rem;">Forget Password</div>
                    </div>
                </div>
                <form id="forgotPasswordForm">
                    <div class="sign-input">
                        <input type="text" id="email" placeholder="Enter Your Email address" required>
                        <br><br>
                        <div class="ssubmit">
                            <button type="submit" id="subpassword">Send</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../file.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const email = document.getElementById('email').value;

            try {
                const response = await axios.post('https://graduation-project-2q7g.onrender.com/api/v1/auth/forgotPassword', { email });
                Swal.fire('Success', 'Verification code sent to your email', 'success').then(() => {
                    window.location.href = "/pages/resetcode-forgetpassword.html";
                });
            } catch (error) {
                Swal.fire('Error', error.response.data.message || 'An error occurred', 'error');
            }
        });
    </script>
</body>
</html>
