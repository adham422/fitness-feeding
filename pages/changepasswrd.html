<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Password</title>
    <link rel="stylesheet" href="../css/master.css">
    <link rel="stylesheet" href="../css/all.min.css">
</head>
<body>
    <div id="container">
        <div id="signuppage">
            <div class="logo">
                <div class="logo-img">
                    <img src="../images/dambel.png" alt="Error in load photo" width="70px" height="70px">
                </div>
                <div class="title">Fitness & Feeding System</div>
            </div>
            <div id="signup-box">
                <div id="content-signheader">
                    <div id="sign-header1">
                        <p style="margin-bottom: 10px;">Welcome to <span id="backuser">Fitness & Feeding</span></p>
                        <div class="sign-title" style="font-size: 1rem;">Change Password</div>
                    </div>
                </div>
                <form id="resetPasswordForm">
                    <div class="sign-input">
                        <label for="username" class="name">Enter your current password</label>
                        <br>
                        <input type="password" id="username" placeholder="Current Password" required>
                        <br>
                        <label for="password" class="pass">Enter your new password</label>
                        <br>
                        <input type="password" id="password" placeholder="Enter your new password" required>
                        <label for="passwordconfirm" class="pass">Confirm password</label>
                        <br>
                        <input type="password" id="passwordconfirm" placeholder="Confirm your new password" required>
                        <br><br>
                        <div class="ssubmit">
                            <button type="submit" id="sendnwewpass">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        const userId = localStorage.getItem("user");
        const id = JSON.parse(userId).id;
        const token = JSON.parse(userId).token;

        document.getElementById('resetPasswordForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const currentPassword = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const passwordConfirm = document.getElementById('passwordconfirm').value;

            try {
                const response = await fetch(`https://graduation-project-2q7g.onrender.com/api/v1/user/changePassword/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        currentPassword: currentPassword,
                        password: password,
                        passwordConfirm: passwordConfirm,
                    })
                });

                const result = await response.json();

                if (response.ok) {
                    Swal.fire('Success', 'Your password has been updated', 'success').then(() => {
                        console.log(result);
                        window.location.href = "../index.html";
                    });
                } else {
                    Swal.fire('Error', result.message || 'An error occurred', 'error');
                }
            } catch (error) {
                Swal.fire('Error', 'An error occurred', 'error');
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../file.js"></script>
</body>
</html>
